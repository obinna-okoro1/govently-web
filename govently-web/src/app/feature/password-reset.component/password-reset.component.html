<div class="login-wrapper mt-5">
  <h3 class="text-center mb-4">Reset Your Password</h3>

  <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
    <div class="mb-3">
      <label for="newPassword" class="form-label fw-semibold">New Password</label>
      <input
        type="password"
        id="newPassword"
        class="form-control"
        name="newPassword"
        [(ngModel)]="newPassword"
        required
        minlength="6"
      />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        [class.is-invalid]="confirmPassword && confirmPassword !== newPassword"
      />
      <div *ngIf="confirmPassword && confirmPassword !== newPassword" class="invalid-feedback">
        Passwords do not match.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100 py-2 fw-semibold"
      [disabled]="!resetForm.valid || newPassword !== confirmPassword"
    >
      Update Password
    </button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>
