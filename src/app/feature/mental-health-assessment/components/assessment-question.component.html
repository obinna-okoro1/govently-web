    <div class="flex-grow-1">
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-xl-6">
            
            <!-- Section Navigation -->
            <div class="mb-4">
              <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center">
                <div class="mb-3 mb-sm-0">
                  <h5 class="mb-1 text-primary">{{ currentSection.title }}</h5>
                  <small class="text-muted">
                    Section {{ progress.currentSection + 1 }} of {{ progress.totalSections }}
                  </small>
                </div>
                <div class="section-progress">
                  <div class="progress" style="width: 5rem; height: 0.375rem;">
                    <div 
                      class="progress-bar bg-primary" 
                      [style.width.%]="sectionProgress">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Question Card using Bootstrap -->
            <div class="card shadow-sm border-0 mb-4">
              <div class="card-body p-4 p-lg-5">
                <h3 class="h5 h4-md mb-3">{{ question.question }}</h3>
                <div class="help-text" *ngIf="question.helpText">
                  <small class="text-muted">
                    <i class="bi bi-lightbulb me-1"></i>
                    {{ question.helpText }}
                  </small>
                </div>
              </div>

              <!-- Answer Options -->
              <div class="answer-options mb-4">
                
                <!-- Scale Questions -->
                <div class="scale-options" *ngIf="question.type === 'scale'">
                  <div class="row g-2">
                    <div 
                      class="col-12" 
                      *ngFor="let option of question.options; trackBy: trackByValue">
                      <div class="form-check">
                        <input 
                          class="form-check-input" 
                          type="radio" 
                          [id]="'option-' + option.value"
                          [value]="option.value"
                          [checked]="currentResponse === option.value"
                          (change)="onResponseChange(option.value)"
                          name="assessment-response">
                        <label 
                          class="form-check-label w-100 p-3 border rounded d-flex justify-content-between align-items-center"
                          [for]="'option-' + option.value">
                          <div>
                            <strong>{{ option.label }}</strong>
                            <div class="option-description" *ngIf="option.description">
                              <small class="text-muted">
                                {{ option.description }}
                              </small>
                            </div>
                          </div>
                          <i class="bi bi-check-circle-fill text-primary" 
                             *ngIf="currentResponse === option.value" 
                             style="font-size: 1.25rem;"></i>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Multiple Choice Questions -->
                <div class="multiple-choice-options" *ngIf="question.type === 'multiple-choice'">
                  <div class="row g-2">
                    <div 
                      class="col-12" 
                      *ngFor="let option of question.options; trackBy: trackByValue">
                      <div class="form-check">
                        <input 
                          class="form-check-input" 
                          type="radio" 
                          [id]="'option-' + option.value"
                          [value]="option.value"
                          [checked]="currentResponse === option.value"
                          (change)="onResponseChange(option.value)"
                          name="assessment-response">
                        <label 
                          class="form-check-label w-100 p-3 border rounded d-flex justify-content-between align-items-center"
                          [for]="'option-' + option.value">
                          <strong>{{ option.label }}</strong>
                          <i class="bi bi-check-circle-fill text-primary" 
                             *ngIf="currentResponse === option.value" 
                             style="font-size: 1.25rem;"></i>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Boolean Questions -->
                <div class="boolean-options" *ngIf="question.type === 'boolean'">
                  <div class="row g-2">
                    <div class="col-6">
                      <div class="form-check">
                        <input 
                          class="form-check-input" 
                          type="radio" 
                          id="option-yes"
                          [value]="true"
                          [(ngModel)]="currentResponse"
                          (change)="onResponseChange(true)"
                          name="assessment-response">
                        <label 
                          class="form-check-label w-100 p-3 border rounded text-center"
                          [class.border-success]="currentResponse === true"
                          [class.bg-success]="currentResponse === true"
                          [class.text-white]="currentResponse === true"
                          for="option-yes">
                          <i class="bi bi-check-circle me-2"></i>
                          <strong>Yes</strong>
                        </label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-check">
                        <input 
                          class="form-check-input" 
                          type="radio" 
                          id="option-no"
                          [value]="false"
                          [(ngModel)]="currentResponse"
                          (change)="onResponseChange(false)"
                          name="assessment-response">
                        <label 
                          class="form-check-label w-100 p-3 border rounded text-center"
                          [class.border-secondary]="currentResponse === false"
                          [class.bg-secondary]="currentResponse === false"
                          [class.text-white]="currentResponse === false"
                          for="option-no">
                          <i class="bi bi-x-circle me-2"></i>
                          <strong>No</strong>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Text Questions -->
                <div class="text-options" *ngIf="question.type === 'text'">
                  <div class="form-group">
                    <textarea 
                      class="form-control" 
                      rows="4"
                      placeholder="Please share your thoughts..."
                      [(ngModel)]="currentResponse"
                      (input)="onTextInput($event)"
                      maxlength="500">
                    </textarea>
                    <div class="form-text">
                      <small class="text-muted">Optional - share as much or as little as you'd like</small>
                    </div>
                  </div>
                </div>
                
              </div>

              <!-- Error Message -->
              <div class="alert alert-warning" *ngIf="errorMessage" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                {{ errorMessage }}
              </div>

              <!-- Navigation Buttons -->
              <div class="navigation-buttons d-flex flex-column flex-sm-row justify-content-between gap-2 gap-sm-0">
                <button 
                  class="btn btn-outline-secondary order-2 order-sm-1"
                  (click)="onPrevious()"
                  [disabled]="!canGoBack || isLoading">
                  <i class="bi bi-arrow-left me-2"></i>
                  Back
                </button>
                
                <button 
                  class="btn btn-primary px-4 order-1 order-sm-2"
                  (click)="onNext()"
                  [disabled]="isLoading || !isQuestionAnswered">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  {{ nextButtonText }}
                  <i class="bi bi-arrow-right ms-2" *ngIf="!isLoading"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
