<div class="wrapper d-flex align-items-start justify-content-center">
  <div class="chat-container px-4 shadow-lg" [class.burning]="isBurning">
    <div class="container position-sticky top-0" style="z-index: 10;">
      <div class="d-flex justify-content-between align-items-center">
        <app-back-button-component></app-back-button-component>

        <div class="burn-chat-button-wrapper text-center my-3">
  <button 
    class="burn-btn" 
    [class.burning]="isBurning" 
    (click)="burnChat()">
    ðŸ”¥ Burn Chat
  </button>
</div>

      </div>
      <div class="companion-bar">
        <div 
          *ngFor="let c of companions" 
          class="companion-pill" 
          [class.active]="c.name === activeCompanion.name"
          (click)="selectCompanion(c)">
          <span class="emoji">{{ c.emoji }}</span>
          <span class="label">{{ c.name }}</span>
        </div>
      </div>
    </div>
    <!-- Companion Selector -->

    <!-- Chat Messages -->
    <div class="chat-body" #chatBody>
      <div 
        *ngFor="let msg of messages" 
        class="chat-message" 
        [ngClass]="{'from-ai': msg.sender === 'ai', 'from-user': msg.sender === 'user'}">
        <div class="bubble">{{ msg.text }}</div>
      </div>

      <!-- Typing Indicator -->
      <div *ngIf="isTyping" class="typing-indicator">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- Input -->
    <form (ngSubmit)="sendMessage()" class="chat-input">
  <input type="text" [(ngModel)]="userMessage" name="msg" placeholder="Type your feels here..." />
  <button type="submit" class="send-btn">âž¤</button>
</form>
  </div>
</div>
