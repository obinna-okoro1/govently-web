<div class="container-fluid p-0">
  <div class="landing-page-root d-flex flex-column" [style.height.px]="landingHeight">

    <!-- main area: chat expands to fill available space -->
    <main class="landing-chat-root flex-grow-1">
      <app-ai-chat-component *ngIf="!showChatOverlay"></app-ai-chat-component>

      <div class="chat-overlay" *ngIf="showChatOverlay">
        <button class="overlay-close btn btn-light" (click)="closeChatOverlay()">Close</button>
        <app-ai-chat-component></app-ai-chat-component>
      </div>
    </main>

    <!-- Footer at page foot -->
    <footer class="govently-footer text-center py-3 small">
      © 2025 GoVently — All Rights Reserved
      <span class="mx-2 text-muted">|</span>

      <a href="mailto:support@govently.com" class="support-link">
        <i class="bi bi-envelope-fill me-1"></i> Support
      </a>

      <span class="mx-2 text-muted">|</span>

      <a routerLink="/about" class="about-link">
        <i class="bi bi-info-circle-fill me-1"></i> About Us
      </a>

      <span class="mx-2 text-muted">|</span>

      <a href="#" class="privacy-link" (click)="openLegalModal()">
        <i class="bi bi-shield-lock-fill me-1"></i> Privacy & Terms
      </a>
    </footer>
  </div>
