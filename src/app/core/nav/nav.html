<nav class="sidebar-nav" [class.open]="sidebarOpen">
  <div class="sidebar-header">
    <button class="sidebar-toggle" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="sidebarOpen ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
    </button>
    <a [routerLink]="'/'" class="sidebar-logo">
      <img src="/assets/logo/govently-black.png" alt="Govently" *ngIf="sidebarOpen" />
      <img src="/assets/logo/govently-transparent.png" alt="G" *ngIf="!sidebarOpen" style="width:28px; height:28px;" />
    </a>
  </div>
  <div class="sidebar-content">
    <a [routerLink]="'/'" class="btn btn-primary sidebar-btn">
      <i class="bi bi-house-door"></i> <span *ngIf="sidebarOpen">Home</span>
    </a>
    <button (click)="chatWithAI()" class="btn btn-success sidebar-btn">
      <i class="bi bi-chat-dots"></i> <span *ngIf="sidebarOpen">Vent in Chat</span>
    </button>
    <button (click)="startJournaling()" class="btn btn-warning sidebar-btn">
      <i class="bi bi-journal-text"></i> <span *ngIf="sidebarOpen">Vent Journaling</span>
    </button>
    <button class="btn btn-light text-dark sidebar-btn"
            *ngIf="!(currentUser$ | async)"
            (click)="openLoginModal()">
      <i class="bi bi-box-arrow-in-right"></i> <span *ngIf="sidebarOpen">Login</span>
    </button>
    <button class="btn btn-danger sidebar-btn"
            *ngIf="currentUser$ | async"
            (click)="logOut()">
      <i class="bi bi-box-arrow-right"></i> <span *ngIf="sidebarOpen">Log Out</span>
    </button>
    <button class="btn btn-outline-light sidebar-btn govently-therapist-link" (click)="openTherapistSignup()">
      <i class="bi bi-person-heart"></i> <span *ngIf="sidebarOpen">therapist?</span>
    </button>
  </div>
 </nav>
<!-- Removed leftover mobile nav and dropdown HTML. Sidebar-only layout is above. -->
